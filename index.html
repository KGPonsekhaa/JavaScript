<!-- // Exercise 2: addition of two number -->
<input id="num1" />

<button onclick="addresult()">Add</button>
<p id="result">Result</p>

<script>
  //selecting input box1
  //selecting input box1

    var box1value = Number(box1.value);

<!-- //Exercise 3: Guess the number project - game -->
<h1>Guess The Number</h1>
<input id="guessnumber" />
<button onclick="check()">Check</button>
<p id="result">You are Right/Wrong</p>
<p id="score">Score:10</p>

<script>
  //Selecting input box,paragraph
  var guessnumber = document.getElementById("guessnumber");
  var result = document.getElementById("result");
  var score = document.getElementById("score");
  var randomnumber = Math.floor(Math.random() * 10) + 1;
  var totalscore = 10;
  function check() {
    var enterednumber = guessnumber.value;
    if (randomnumber === enterednumber) {
      console.log("Right");
      result.textContent = "Right";
      alert("You Won...");
    } else {
      totalscore = totalscore - 1;
      score.textContent = "score:" + totalscore;
      result.textContent = "Wrong";
    }
  }
</script>
